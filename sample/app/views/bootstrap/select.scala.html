@(field: Field, label: String = "", options: Seq[(String, String)], required: Boolean = false)(implicit messages: Messages)

<div class="form-group @if(field.hasErrors){has-error}">
	<label class="col-sm-2 control-label" for="@field.id">@label</label>
	<div class="col-sm-10">
		<select
			id="@field.id"
			class="form-control"
			name="@field.name">
			<!-- Value: @field.value; Defined: @field.value.isDefined -->
			@for((value, display) <- options) {
				<option value="@value" @if(field.value.isDefined && field.value.get == value){selected}>@display</option>
			}

		</select>
	</div>
	@field.error.map { error =>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-inline">@Messages(error.message)</span>
		</div>
	}
</div>
