@(field: Field, label: String = "", required: Boolean = false)(implicit messages: Messages)

<div class="form-group @if(field.hasErrors){has-error}">
	<label class="col-sm-2 control-label" for="@field.id">@label</label>
	<div class="col-sm-10">
		<input
			type="text"
			id="@field.id"
			class="form-control"
			name="@field.name"
			value="@field.value.getOrElse("")"
			placeholder="@label"
			@if(required){required}>
	</div>
	@field.error.map { error =>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-inline">@Messages(error.message)</span>
		</div>
	}
</div>
