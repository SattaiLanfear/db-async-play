# Group: MySQLConnectionPool Database Configuration Builder
#   Feature: handle settings overrides
#######################################################################################################################

db.default {
  asyncDriver = "mysql-async"
  url = "mysql://user:password@localhost:432/dbname"

  username = "overrideuname"
  password = "overridepassword"

  maxMessageSize = 24 MiB
  connectTimeout = 12 seconds
  testTimeout = 6 seconds
  queryTimeout = 10 seconds
}
